<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evaluación intermedia m2 Ana Jaime</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="title">Adivina el número</h1>
    <div class="game">
      <p class="game__text">Introduce aquí tu número</p>
      <label for="addNumber" class="game__label"></label>
      <input type="text" id="addNumber" class="game__input" />
      <button class="game__btn">Prueba</button>
      <div class="container__feedback">
        <p class="feedback">
          Escribe un número y dale a <span class="prueba">Prueba</span>
        </p>
      </div>
    </div>
    <div class="acc__container">
      <p class="acc">0</p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
